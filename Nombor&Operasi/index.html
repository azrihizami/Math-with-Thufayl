<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombor dan Operasi - Math Learning App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #e3f2fd 0%, #e8f5e8 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .title {
            font-size: 2.5em;
            color: #1976d2;
            margin-bottom: 10px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
            color: #2e7d32;
        }
        .stat-label {
            font-size: 0.9em;
            color: #666;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1976d2, #4caf50);
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .question-card {
            background: #fafafa;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }
        .question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
            line-height: 1.6;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .option-btn {
            padding: 15px 20px;
            border: 2px solid #1976d2;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1em;
        }
        .option-btn:hover {
            background: #e3f2fd;
            transform: translateY(-2px);
        }
        .option-btn.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }
        .option-btn.wrong {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .feedback {
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
        }
        .feedback.correct {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }
        .feedback.wrong {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
        }
        .btn-primary {
            background: #1976d2;
            color: white;
        }
        .btn-primary:hover {
            background: #1565c0;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #757575;
            color: white;
        }
        .btn-secondary:hover {
            background: #616161;
        }
        .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-weight: bold;
            font-size: 1.2em;
        }
        .timer.warning {
            background: #ff9800;
            color: white;
        }
        .timer.danger {
            background: #f44336;
            color: white;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .complete-screen {
            text-align: center;
            padding: 50px 20px;
        }
        .trophy {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .final-score {
            font-size: 2em;
            margin-bottom: 30px;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">‚è∞ 30s</div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">üßÆ Nombor dan Operasi</h1>
            <p>Permainan Matematik Interaktif</p>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="questionCounter">1/5</div>
                <div class="stat-label">Soalan</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="scoreDisplay">0</div>
                <div class="stat-label">Skor</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="pointsDisplay">0</div>
                <div class="stat-label">Mata</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="streakDisplay">0</div>
                <div class="stat-label">Berturut</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill">0%</div>
        </div>

        <div id="gameArea">
            <div class="question-card">
                <div class="question-text" id="questionText">
                    Sugang memilih sekeping daripada kad-kad nombor di bawah. Nombor pada kad itu akan menjadi 70 000 apabila dibundarkan kepada puluh ribu terdekat. Kad nombor manakah yang Sugang pilih?
                </div>
                
                <div class="options" id="optionsContainer">
                    <button class="option-btn" onclick="selectAnswer('62481')">A) 62,481</button>
                    <button class="option-btn" onclick="selectAnswer('78016')">B) 78,016</button>
                    <button class="option-btn" onclick="selectAnswer('65703')">C) 65,703</button>
                    <button class="option-btn" onclick="selectAnswer('77245')">D) 77,245</button>
                </div>

                <div id="feedback" style="display: none;"></div>
                
                <div id="actionButtons" style="text-align: center; margin-top: 20px;">
                    <button class="btn btn-secondary" onclick="skipQuestion()">Langkau Soalan</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample questions from your worksheet
        const questions = [
            {
                question: "Sugang memilih sekeping daripada kad-kad nombor di bawah. Nombor pada kad itu akan menjadi 70 000 apabila dibundarkan kepada puluh ribu terdekat. Kad nombor manakah yang Sugang pilih?",
                options: ["62,481", "78,016", "65,703", "77,245"],
                correct: 2,
                explanation: "65,703 apabila dibundarkan kepada puluh ribu terdekat menjadi 70,000"
            },
            {
                question: "Kakak saya ada 14,801 orang kawan di laman sosial. Abang saya ada 2,928 orang kawan lebih daripada kakak kamu. Berapakah bilangan kawan abang Liman di laman sosial?",
                options: ["17,729", "17,792", "17,927", "17,279"],
                correct: 0,
                explanation: "14,801 + 2,928 = 17,729 orang kawan"
            },
            {
                question: "Sebanyak 1,375 keping baucar telah diedarkan ke setiap sekolah. Hitung jumlah baucar yang diedarkan ke 25 buah sekolah.",
                options: ["34,375", "34,750", "35,000", "33,750"],
                correct: 0,
                explanation: "1,375 √ó 25 = 34,375 keping baucar"
            },
            {
                question: "Siti membeli 12 kuntum bunga anggerik ungu dan y kuntum bunga anggerik putih. Jumlah bunga anggerik ungu dan putih ialah 36 kuntum. Apakah nilai y?",
                options: ["24", "22", "26", "25"],
                correct: 0,
                explanation: "12 + y = 36, jadi y = 36 - 12 = 24"
            },
            {
                question: "Bundarkan 59,720 kepada puluh ribu terdekat.",
                options: ["60,000", "50,000", "59,000", "70,000"],
                correct: 0,
                explanation: "59,720 lebih dekat kepada 60,000 daripada 50,000"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let points = 0;
        let streak = 0;
        let timeLeft = 30;
        let timerInterval;
        let gameActive = true;

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeout();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const timerEl = document.getElementById('timer');
            timerEl.textContent = `‚è∞ ${timeLeft}s`;
            
            if (timeLeft <= 10) {
                timerEl.className = 'timer danger';
            } else if (timeLeft <= 20) {
                timerEl.className = 'timer warning';
            } else {
                timerEl.className = 'timer';
            }
        }

        function selectAnswer(answer) {
            if (!gameActive) return;
            
            clearInterval(timerInterval);
            gameActive = false;
            
            const currentQ = questions[currentQuestion];
            const selectedIndex = currentQ.options.indexOf(answer);
            const isCorrect = selectedIndex === currentQ.correct;
            
            // Calculate points
            let earnedPoints = 10;
            if (timeLeft > 20) earnedPoints += 10; // Speed bonus
            if (streak > 0) earnedPoints = Math.round(earnedPoints * 1.5); // Streak bonus
            
            // Update stats
            if (isCorrect) {
                score++;
                points += earnedPoints;
                streak++;
            } else {
                streak = 0;
            }
            
            // Update displays
            updateDisplays();
            showFeedback(isCorrect, currentQ.explanation, earnedPoints);
            highlightAnswer(selectedIndex, isCorrect);
        }

        function skipQuestion() {
            if (!gameActive) return;
            
            clearInterval(timerInterval);
            gameActive = false;
            streak = 0;
            
            const currentQ = questions[currentQuestion];
            showFeedback(false, `Soalan dilangkau. ${currentQ.explanation}`, 0);
            highlightCorrectAnswer();
        }

        function handleTimeout() {
            gameActive = false;
            const actionButtons = document.getElementById('actionButtons');
            actionButtons.innerHTML = '<button class="btn btn-secondary" onclick="skipQuestion()">Masa Habis - Langkau atau Jawab</button>';
        }

        function showFeedback(isCorrect, explanation, earnedPoints) {
            const feedbackEl = document.getElementById('feedback');
            feedbackEl.style.display = 'block';
            
            if (isCorrect) {
                feedbackEl.className = 'feedback correct';
                feedbackEl.innerHTML = `
                    <div>‚úÖ Betul! +${earnedPoints} mata!</div>
                    <div style="margin-top: 10px; font-weight: normal;">${explanation}</div>
                `;
            } else {
                feedbackEl.className = 'feedback wrong';
                feedbackEl.innerHTML = `
                    <div>‚ùå Tidak betul.</div>
                    <div style="margin-top: 10px; font-weight: normal;">${explanation}</div>
                `;
            }
            
            // Show next button
            const actionButtons = document.getElementById('actionButtons');
            if (currentQuestion < questions.length - 1) {
                actionButtons.innerHTML = '<button class="btn btn-primary" onclick="nextQuestion()">Seterusnya</button>';
            } else {
                actionButtons.innerHTML = '<button class="btn btn-primary" onclick="showResults()">Selesai</button>';
            }
        }

        function highlightAnswer(selectedIndex, isCorrect) {
            const options = document.querySelectorAll('.option-btn');
            const currentQ = questions[currentQuestion];
            
            options.forEach((btn, index) => {
                btn.disabled = true;
                
                if (index === currentQ.correct) {
                    btn.className = 'option-btn correct';
                } else if (index === selectedIndex && !isCorrect) {
                    btn.className = 'option-btn wrong';
                }
            });
        }

        function highlightCorrectAnswer() {
            const options = document.querySelectorAll('.option-btn');
            const currentQ = questions[currentQuestion];
            
            options.forEach((btn, index) => {
                btn.disabled = true;
                if (index === currentQ.correct) {
                    btn.className = 'option-btn correct';
                }
            });
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                showResults();
                return;
            }
            
            const currentQ = questions[currentQuestion];
            
            // Update question display
            document.getElementById('questionText').textContent = currentQ.question;
            
            // Update options
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            currentQ.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = `${String.fromCharCode(65 + index)}) ${option}`;
                btn.onclick = () => selectAnswer(option);
                optionsContainer.appendChild(btn);
            });
            
            // Reset feedback and buttons
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('actionButtons').innerHTML = '<button class="btn btn-secondary" onclick="skipQuestion()">Langkau Soalan</button>';
            
            // Reset timer
            timeLeft = 30;
            gameActive = true;
            updateTimerDisplay();
            startTimer();
            
            // Update displays
            updateDisplays();
        }

        function updateDisplays() {
            document.getElementById('questionCounter').textContent = `${currentQuestion + 1}/${questions.length}`;
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('pointsDisplay').textContent = points;
            document.getElementById('streakDisplay').textContent = streak;
            
            const progressPercent = ((currentQuestion + 1) / questions.length) * 100;
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = `${progressPercent}%`;
            progressFill.textContent = `${Math.round(progressPercent)}%`;
        }

        function showResults() {
            const gameArea = document.getElementById('gameArea');
            const percentage = Math.round((score / questions.length) * 100);
            
            let message = '';
            if (percentage === 100) message = 'SEMPURNA! Genius Matematik! üß†üëë';
            else if (percentage >= 90) message = 'Cemerlang Sekali! üåüüèÜ';
            else if (percentage >= 80) message = 'Cemerlang! üåü';
            else if (percentage >= 70) message = 'Bagus Sekali! üëç‚ú®';
            else if (percentage >= 60) message = 'Bagus! üëç';
            else message = 'Cuba Lagi! üí™';
            
            gameArea.innerHTML = `
                <div class="complete-screen">
                    <div class="trophy">üèÜ</div>
                    <h2 style="color: #1976d2; margin-bottom: 30px;">Tahniah!</h2>
                    <div class="final-score">
                        <div>Skor: ${score}/${questions.length}</div>
                        <div>Mata: ${points}</div>
                        <div>Peratusan: ${percentage}%</div>
                    </div>
                    <div style="font-size: 1.5em; color: #4caf50; margin-bottom: 30px;">${message}</div>
                    <button class="btn btn-primary" onclick="restartGame()" style="font-size: 1.2em; padding: 15px 30px;">
                        üîÑ Main Lagi
                    </button>
                </div>
            `;
            
            document.getElementById('timer').style.display = 'none';
        }

        function restartGame() {
            currentQuestion = 0;
            score = 0;
            points = 0;
            streak = 0;
            document.getElementById('timer').style.display = 'block';
            loadQuestion();
        }

        // Start the game
        updateDisplays();
        startTimer();
    </script>
</body>
</html>
